<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="image/icon.png">
  <title>O'yin</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
</head>
<body>
  <div class="loader">
    <div class="ring"></div>
  </div>
  
  <div class="container">
    <header class="header">
      <h1>Don Don Ziki</h1>
      <button id="restart" class="restart-btn">Qaytadan o'ynash</button>
      <div id="score" class="score">
        <p>O'yinchi: 0</p>
        <p>Bot: 0</p>
        <p>Durrang: 0</p>
      </div>
    </header>
    <h2>Bittasini tanlang</h2>
    <div class="choices blooc">
      <i id="rock" class="choice fas fa-hand-rock fa-10x"></i>
      <i id="paper" class="choice fas fa-hand-paper fa-10x"></i>
      <i id="scissors" class="choice fas fa-hand-scissors fa-10x"></i>
    </div>
  </div>
  
  <!-- Modal -->
  <div class="modal">
    <div id="result" class="modal-content"></div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
